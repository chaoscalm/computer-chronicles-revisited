baseURL = "https://smoliva.blog"
languageCode = "en"
DefaultContentLanguage = "en"
title = "Computer Chronicles Revisited"

# theme as hugo module
#theme = "github.com/lxndrblz/anatole"
# theme as git submodule
theme = "anatole"

summarylength = 10
enableEmoji = true
enableRobotsTXT = true

# Enable Disqus
#disqusShortname = ""

# Google Analytics
#googleAnalytics = "UA-123-45"

# Syntax highlighting
pygmentsUseClasses = true   
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true

[params]
title = "Computer Chronicles Revisited"
author = "S.M. Oliva"
description = """
A review of the PBS series that aired from 1983 to 2002. 
Written by S.M. Oliva.
"""
profilePicture = "img/avatar.jpg"
copyright = "2021 - 2022 S.M. Oliva, LLC" 

[[params.socialIcons]]
icon = "fas fa-rss"
title = "RSS"
url = "https://smoliva.blog/index.xml"

[[params.socialIcons]]
icon = "fab fa-mastodon"
title = "Mastodon"
url = "https://mastodon.social/@chronrevisited"

[[params.socialIcons]]
icon = "fab fa-linkedin"
title = "LinkedIn"
url = "https://www.linkedin.com/in/smoliva/"

[[params.socialIcons]]
icon = "fab fa-github"
title = "GitHub"
url = "https://github.com/smoliva/computer-chronicles-revisited"

[[params.socialIcons]]
icon = "fab fa-youtube"
title = "YouTube"
url = "http://www.youtube.com/channel/UCWWNheOdoozkxL1fgBl4wRA"

[[params.socialIcons]]
icon = "fas fa-envelope-open"
title = "Email"
url = "mailto:smo@smoliva.com"

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
        unsafe=true

[taxonomies]
    category = "categories"
    series = "series"
    tag = "tags"

[related]
  includeNewer = true
  threshold = 80
  toLower = true
[[related.indices]]
  name = 'keywords'
  weight = 100
[[related.indices]]
  name = 'tags'
  weight = 80